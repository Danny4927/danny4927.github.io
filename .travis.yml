language: ruby

#script: "bundle exec jekyll build"

rvm:
- 2.4.2
# Assume bundler is being used, install step will run `bundle install`.
#script: ./script/cibuild
install: gem install jekyll html-proofer jekyll-srcset jekyll-seo-tag jekyll-sitemap jekyll-hyphenate_filter
script: jekyll build && htmlproofer --assume-extension ./_site

# branch whitelist
#branches:
 # only:
 # - gh-pages     # test the gh-pages branch
 # - /pages-(.*)/ # test every branch which starts with "pages-"

cache: bundler
sudo: false

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
